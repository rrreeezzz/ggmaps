<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
  /* all map containers must be full height */
  html, body, .container-fluid, .row, .map { height: 100% }

  .nopadding {
    padding: 0 !important;
    margin: 0 !important;
  }

  #map-canvas {
    width:100%;
    height: 100%;
    height:calc(100% - 0px);
  }

  #destinationForm {
    margin-top: 15%;
    
  }

  .but {
    margin-top: 1em;
    margin-bottom: 2em;
  }

  </style>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpMynO_4oP9sm8gbIJ_vGuL4VqqEOVXV8&libraries=places&callback=initAutocomplete" async defer></script>
  <script src="./script.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-6">

        <h2>Find your way</h2>

        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-xs-9">
              <input class="form-control" id="interestPoint" name="interestPoint" placeholder="Restaurant..." required="" type="text">
            </div>
          </div>
        </form>
        <div id="destinationForm">
        <h2> Itinerary Calculator </h2>
        <form action="" method="get" name="direction" id="direction">
                 <label>Departure point:</label>
                <input type="text" class="form-control" name="origin" placeholder="Lyon..."  id="origin">
                <label>Arrival :</label>
                <input type="text" class="form-control" name="destination" placeholder="Paris..."  id="destination">
                <input type="button" class="form-control but" value="Calculer l'itinÃ©raire" onclick="javascript:calculate()">
        </form>

        </div>
        <div id="panel"></div>
      </div>
      <div class="col-md-6 map nopadding">
        <div class="google-map-canvas" id="map-canvas"></div>
        <div id="infowindow-content">
          <img id="place-icon" src="" height="16" width="16">
          <span id="place-name"  class="title"></span><br>
          <span id="place-address"></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
